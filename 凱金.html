        <p style="font-size:40px";>原武裝王國德瓦崗國民。武器店老闆，凱多的哥哥，前王宮騎士團的工作部隊的團長。
            曾被培斯塔將研究「魔裝兵計劃」的失誤全推到凱金頭上而被迫辭去軍職。
            因為被利姆路招募，成為魔國聯邦的幹部。
            由於魔國聯邦的鍛造主要由黑兵衛負責，所以能專注於道具及技術上的開發和研究。</p>
