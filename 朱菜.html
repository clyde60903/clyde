        <p style="font-size:35px";>朱菜
            原大鬼族的公主，被利姆路命名後進化成鬼人族後被稱為「鬼姬」，並賦予「巫女姬」一職，在利姆路進化成魔王時，受到祝福再度進化成妖鬼。
            很擅長裁縫而被稱為「織姬」，也擅長於料理，對行政事務也有一定能力，利姆路實質上的秘書。迷戀著利姆路，經常因照顧利姆路的事跟紫苑有所競爭。魔國聯邦三大偶像之一。
            雖然外表看不出來但戰鬥力很高，曾經受過白老的訓練而學會柔術；因為非常敬愛利姆路，且與阿德曼共同研究過之後，身為魔物卻掌握最強神聖魔法「靈子壞滅」，曾在評議會上展現過只將對手盔甲破壞的完美技藝。</p>
