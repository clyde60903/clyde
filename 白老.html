        <p style="font-size:35px";>白老=
            原大鬼族的劍士，被利姆路命名後進化成鬼人族，並賦予「師範」一職，在利姆路進化成魔王時，受到祝福再度進化成妖鬼。祖父荒木白夜是異世界人，「朧」流劍法的劍術達人，定居在大鬼族中，因魔素不足無法為孫子(白老)取名而十分懊悔。
            劍術天才，在原部族中有著「劍鬼」的異名，矮人王小時候在森林中迷路時曾遇到他，並拜其為師。主要是擔當劍術訓練的負責人，戰時則作為軍事顧問跟紅丸副官。與天狗族長老-楓有一個女兒紅葉，但直到開國祭前才得知並相認，對紅葉訓練嚴格的同時也很溺愛她，堅持把紅葉培育成能配得上紅丸的妻子，讓紅丸傷透腦筋。</p>
