        <p style="font-size:30px";>蒼華
            戈畢爾的妹妹，原蜥蜴人族的親衛隊隊長，現為蒼影的諜報部門「藍闇眾」副官，十分迷戀蒼影。在利姆路命名後與其四名部下：「東華」、「西華」、「南槍」、「北槍」一起進化成了龍人族，與戈畢爾相比外型較為接近人類。隨著戈畢爾被利姆路授魂覺醒為真魔王，蒼華也跟著得到祝福，使得魔素量匹敵上位魔將，持有技能依舊是『龍戰士化』，隨攻擊力大幅提升，但防禦相較較弱。
            平時一舉一動學習著蒼影，但其實是有著小惡魔個性的少女，在魔國武鬥大會中擔任播報員，稿詞都是自己寫的，甚至還暗中協助蜜莉姆的請求，播報時導致自己的本性曝光，但播報內容隱藏的腹黑之言以及辦事手法令利姆路感到佩服。</p>
