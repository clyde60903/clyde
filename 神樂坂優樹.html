        <p style="font-size:40px">來自異世界的人類，是建立「自由組合」公會的創辦人，將冒險者互助組合更名為自由組合，建立起與國家間的互助關系。
            在原來的世界是一名天才，不僅擁有天才級的頭腦，還有超能力這種特殊才能，像是發火、念動力、地動等。
            在交通事故中失去了雙親，由此察覺到社會的不講理和自身的無力，在迷茫著是否要以數十年的歲月來挑戰這世界的不公時，被召喚到異世界。

            以此技能改變身體構造，得到遠超常人的身體能力與能將魔法和技能無效化的超特異體質『能力封殺』，也因此原因外錶停留在青年沒有成長。</p>
