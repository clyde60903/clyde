        <p style="font-size:40px";>利格魯德
            原哥布林村的村長，為拜託利姆路拯救村子的危機而成為利姆路第一個部下並被任命為哥布林王，後來成為行政部門的幹部。擁有超過利姆路想像的才能，能夠將魔國聯邦的大小事務都處理得很好。雖然是行政幹部但私底下會偷偷訓練，實力在A級之上。
            原本外貌是風燭殘年的矮小老人，但被命名進化之後搖身一變成為壯年的肌肉巨漢，給當時還不知道命名對魔物影響的利姆路帶來了極大的衝擊；此後凡是進化後跟進化前外表差很多的都會被利姆路私底下稱為「利格魯德衝擊」。</p>
