    <div>
        <img src="三人冒險者.png" alt="">
        <p style="font-size:30px";>愛蓮
            布爾蒙自由公會的冒險者，與卡巴爾、基多三人一組戰鬥。職業為持杖法師。
            本名艾琉恩，魔導王朝薩利昂的貴族，與皇帝艾爾梅西亞關係極好，時常瞞著極度溺愛的父親私會。
            因嚮往自由所以當上冒險者，使用藥物隱藏了長耳族的特徵。
        </p>
        <p style="font-size:30px";>基多
            布爾蒙自由公會的冒險者，與愛蓮、卡巴爾三人一組戰鬥。職業為匕首盜賊。
            實為愛蓮的護衛，魔法士團的成員，用魔法戒指限制了力量，只有在愛蓮陷入真正危機才准發揮實力。
        </p>
        <p style="font-size:30px";>卡巴爾
            布爾蒙自由公會的冒險者，與愛蓮、基多三人一組戰鬥。職業為持盾戰士。
            實為愛蓮的護衛，魔法士團的成員，用魔法戒指限制了力量，只有在愛蓮陷入真正危機才准發揮實力。
        </p>
