        <p style="font-size:30px";>黑兵衛
            原大鬼族（食人魔）的刀匠，被利姆路命名後進化成鬼人族，擁有特殊技能『研究者』，並賦予「刀匠」一職。在利姆路魔王進化之後，又通過祝福獲得特殊技能『神匠』。
            在東之帝國入侵戰爭後，對自己的作品「紅蓮」無法發揮紅丸實力一事感到萬分悔恨，因此決定把「紅蓮」回爐重新鍛造。</p>
