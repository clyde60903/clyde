        <p style="font-size:35px";>星狼王
            原牙狼族頭目的兒子，在頭目被殺後臣服於利姆路；被利姆路命名後進化成嵐牙狼，並成為一族的新頭目。
            在豬頭帝一戰中成功進化為黑嵐星狼，能操作龍捲、黑雷等能量。平時都躲在利姆路的影子中，只有被命令時才出現，算是利姆路的寵物。可透過魔狼合一與哥布達合體。於小說第十四卷中被利姆路授魂覺醒，稱號為「星狼王」。
            進化後種族為神狼，是屬於上位聖魔靈中的風靈狼，因在利姆路的影子中沐浴著其強大的魔素中進化，魔素量快要匹敵紅丸。</p>
