        <p style="font-size:30px";>哥布達
            哥布林少年，個性天然，為狼鬼兵部隊的隊長。雖然進化之後外表跟進化前沒有變化，但具有遠超出外表的實力，且擁有著天生的強運，意外性第一的角色，關鍵時刻都經常在最後幹出各種鳥事的諸多事蹟眾所皆知，但也因搭配自身歡樂的個性而也有不少粉絲，只是他本人都不知道。
            於開國祭典時在坦派斯特武鬥大會中透過計策與正幸的主動認輸奪得冠軍而成為四大天王之一。持有技能『賢者』，可透過魔狼合一與嵐加合體。第一次與東之帝國戰爭後，被利姆路賦予能夠在對方面前自由說話的權利。
            賢者『思考加速』</p>
